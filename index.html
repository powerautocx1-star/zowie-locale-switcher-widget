<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zowie Chat</title>
</head>
<body>
  <script type="text/javascript">
    (function(cb) {
      var js = document.createElement("script");
      if (js.readyState) {
        js.onreadystatechange = function() {
          if (js.readyState === "loaded" || js.readyState === "complete") {
            js.onreadystatechange = null;
            cb();
          }
        };
      } else {
        js.onload = function() {
          cb();
        };
      }
      js.type = "module";
      js.defer = true;
      js.src = "https://nayax.chat.getzowie.com/web/chat-widget/zowie-widget-entry.js";
      document.body.appendChild(js);
    })(function() {
      console.log("Zowie widget is ready. Initializing...");
      try {
        ZowieWidget.init("f8d2876f02f44966b94842313d7e0710", {});
      } catch (e) {
        console.error("Zowie widget failed to init:", e);
      }
    });
  </script>
</body>
</html>
