<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zowie Locale Switcher (Works!)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 space-y-6">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Zowie Widget Locale</h1>

    <p id="status-message" class="text-center text-sm font-medium text-blue-600 transition-opacity opacity-0">
      Locale updated to:
      <span id="current-locale" class="font-bold"></span>
    </p>

    <div class="space-y-4">
      <div>
        <label for="languageInput" class="block text-sm font-medium text-gray-700">Language Code</label>
        <input type="text" id="languageInput" value="en" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="countryInput" class="block text-sm font-medium text-gray-700">Country Code</label>
        <input type="text" id="countryInput" value="US" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button id="updateButton" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        Update Locale
      </button>
    </div>
  </div>

  <!-- ✅ THIS PART IS THE WORKING ZOWIE WIDGET LOADER -->
  <script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const locale = urlParams.get('locale') || 'en-US';

    // show current locale in UI
    document.addEventListener('DOMContentLoaded', () => {
      const [lang, country] = locale.split('-');
      document.getElementById('languageInput').value = lang;
      document.getElementById('countryInput').value = country;
      document.getElementById('current-locale').textContent = locale;

      document.getElementById('updateButton').addEventListener('click', () => {
        const newLang = document.getElementById('languageInput').value.trim().toLowerCase();
        const newCountry = document.getElementById('countryInput').value.trim().toUpperCase();
        const newLocale = `${newLang}-${newCountry}`;
        window.location.search = `?locale=${newLocale}`;
      });
    });

    // ✅ EXACTLY LIKE ZOWIE's OWN DEPLOYMENT
    (function(cb) {
      var js = document.createElement("script");
      if (js.readyState) {
        js.onreadystatechange = function () {
          if (js.readyState === "loaded" || js.readyState === "complete") {
            js.onreadystatechange = null;
            cb();
          }
        };
      } else {
        js.onload = function () {
          cb();
        };
      }
      js.type = "module";
      js.defer = true;
      js.src = "https://nayax.chat.getzowie.com/web/chat-widget/zowie-widget-entry.js";
      document.body.appendChild(js);
    })(function () {
      console.log("ZowieWidget initializing with locale:", locale);
      try {
        ZowieWidget.init("f8d2876f02f44966b94842313d7e0710", {
          metadata: { locale: locale }
        });
      } catch (e) {
        console.error("ZowieWidget init failed:", e);
      }
    });
  </script>
</body>
</html>
